baseURL: 'https://chichonnade.github.io/'
languageCode: 'en-us'
title: "Hendrik's Portfolio"
theme: 'PaperMod'

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true

params:
  math: true
  defaultTheme: auto
  homeInfoParams:
    Title: "\U0001F44B Hi welcome to my page "
    Content: >-
      I'm Hendrik, an Analytics Engineer with a background in Physics. Based in San Francisco, I'm always looking for new opportunities to collaborate on interesting projects. Currently working at the intersection of AI and healthcare. Feel free to reach out to me if you have any questions or would like to chat.
        
  socialIcons:
    - name: email
      url: 'hendrikchiche@gmail.com'
    - name: linkedin
      url: https://www.linkedin.com/in/hendrikchiche/
    - name: github
      url: https://github.com/chichonnade
